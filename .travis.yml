language: php

matrix:
  include:
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: nightly

jobs:
  allow_failures:
    - php: nightly

sudo: required

git:
    depth: 1

cache:
  directories:
    # speed 
    - $HOME/.composer/cache/files

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq graphviz

install: make composer-install

script:
  - make lint
  - make cs
  - make test-lib
  
after_success:
    # Submit coverage report to Coveralls servers, see .coveralls.yml
    - travis_retry php coveralls.phar -v
